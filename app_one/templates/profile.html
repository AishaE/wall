<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Page</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

	<div id="wrapper">
		<h1>{{this_user.first_name}}'s Profile Page </h1>
		<h2> Messages: </h2>
		<ul>
			{% for post in this_user.messages.all %}
			<li>{{post.content}}</li>
			{% endfor %}
		</ul>
	</div>
	<a href="/user_success">Back </a>

</body>
</html>
